<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>张远的简单网页应用</title>
   
        <script>
        var password = prompt("请输入密码")
         if (password == "2333"){
            alert("密码正确")
         }else{
             alert("密码错误")
         }

         function color(str){

             document.body.style.background = str
          
         }
       
        </script>

</head>  
<body>
         
    <input type="button" value="设为红色" onclick="color('red')">
    <input type="button" value="设为黄色" onclick="color('yellow')">
    <input type="button" value="设为蓝色" onclick="color('blue')">
    <input type="button" value="自定义" onclick="color('#123456')">
        
</body>
</html>
